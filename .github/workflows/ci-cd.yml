name: React CI/CD Pipeline (Master Branch)

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  NODE_VERSION: 18.x

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - run: npm install
      - name: Notify Slack - Installation
        uses: slackapi/slack-github-action@v1.23.0
        if: always()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        with:
          payload: '{"text":"üì¶ Installation started - ${{ github.repository }}","blocks":[{"type":"section","text":{"type":"mrkdwn","text":"*üõ† Installation Complete*\n*Repository:* ${{ github.repository }}\n*Status:* Success ‚úÖ\n*Branch:* master"}}]}'

  build:
    needs: install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
      - run: npm run build
      - name: Notify Slack - Build
        uses: slackapi/slack-github-action@v1.23.0
        if: always()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        with:
          payload: '{"text":"üèó Build completed - ${{ github.repository }}","blocks":[{"type":"section","text":{"type":"mrkdwn","text":"*üèó Build Completed*\n*Repository:* ${{ github.repository }}\n*Status:* Success ‚úÖ\n*Branch:* master\n<https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Workflow>"}}]}'

  deploy:
    needs: build
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
      - run: npm run build
      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
      - name: Notify Slack - Deployment
        uses: slackapi/slack-github-action@v1.23.0
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        with:
          payload: '{"text":"üöÄ Deployment successful!","blocks":[{"type":"section","text":{"type":"mrkdwn","text":"*üöÄ Deployment Successful!*\n*Branch:* master\n*URL:* https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/\n*Commit:* ${{ github.sha }}\n<https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Workflow>"}}]}'