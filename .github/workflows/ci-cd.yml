name: React CI/CD Pipeline (Master Branch)

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  NODE_VERSION: 18.x

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - run: npm install
      - name: Notify Slack - Installation
        uses: slackapi/slack-github-action@v1.23.0
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        with:
          payload: '{"text":"üì¶ Installation succeeded - ${{ github.repository }}","blocks":[{"type":"section","text":{"type":"mrkdwn","text":"*üõ† Installation Complete*\n*Repository:* ${{ github.repository }}\n*Status:* Success ‚úÖ\n*Branch:* master"}}]}'

  build:
    needs: install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - run: npm install  # Re-install to ensure dependencies are available
      - run: npm run build --if-present
      - name: Notify Slack - Build
        uses: slackapi/slack-github-action@v1.23.0
        if: always()
        env:
            SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        with:
          payload: |
            {
                "text": "üèó Build ${{ job.status }} - ${{ github.repository }}",
                "blocks": [
                {
                    "type": "section", 
                    "text": {
                    "type": "mrkdwn",
                    "text": "*üèó Build ${{ job.status }}*\n*Repository:* ${{ github.repository }}\n*Status:* ${{ job.status == 'success' && '‚úÖ Success' || '‚ùå Failed' }}\n*Branch:* master\n<https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Workflow>"
                    }
                }
                ]
            }

  deploy:
    needs: build
    if: github.ref == 'refs/heads/master' && needs.build.result == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
            fetch-depth: 0
            persist-credentials: false  # Important change!

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
            node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
            github_token: ${{ secrets.GITHUB_TOKEN }}
            publish_dir: ./build
            publish_branch: gh-pages
            force_orphan: true
            enable_jekyll: false  # Critical for React apps
            user_name: 'github-actions[bot]'
            user_email: 'github-actions[bot]@users.noreply.github.com'